<h1> Capitolo 2 <h1/>
<h2> Oggetto della Pedagogia generale</h2>
<img src="http://www.suburbs.it/site/wp-content/uploads/2011/04/Chapter_2.gif" style=" float:left;">
<p style="color: chocolate; " Questo è il secondo Capitolo della mia tesi di laurea in Scienze Pedagogiche e dei sevizi educativi. L’oggetto della pedagogia, intesa come scienza, non è solo l’uomo in quanto organismo da descrivere, ma «l’uomo in quanto realtà chiamata a costruir se stessa»; perciò fine immediato è quello di creare le condizioni individuali e sociali necessarie a porre il soggetto nella condizione di autodeterminazione, mentre il fine più prospettico è quello di realizzare una società quale complesso di condizioni strutturali, morali, intellettuali, produttive, capaci di rendere l’uomo padrone di sé; in tal senso la pedagogia come scienza dell’educazione sembra il solo mezzo sociale capace di realizzare la natura dell’uomo attraverso la sua cultura, che non sia semplice strumento d’ideologia, anche se continuamente e imprescindibilmente in rapporto con gli ideali, i valori, le verità, i significati dell’ideologia stessa, inteso come orizzonte di ipotesi da cui far nascere nuove ricerche e nuove prospettive.
